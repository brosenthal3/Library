<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Library Project</title>
</head>
<body>
    <div class="container">
        <header class="mt-2">
            <h2>My Library</h2>
            <button class="btn" id="add-new-book">Add Book</button>
        </header>

        <p class="mb-3">The best and easiest way to store your books online.</p>
        <main class="mt-3">
            <section id="books-container">
                <div id="books">
                </div>
            </section>
        </main>
    </div>

    
        <div id="new-book-form" class="form-group container">

            <button id="cancel-new-book" class="form-control btn">Cancel</button>
            <h3>Add a new book:</h3>
            <input type="text" placeholder="Title" id="book-title" class="form-control">
            <input type="text" placeholder="Author" id="book-author" class="form-control">
            <input type="number" placeholder="Pages" id="book-pages" class="form-control">
            <div class="form-check">
                <input type="checkbox" id="book-read" class="form-check-input">
                <label for="book-read" class="form-check-label">I have read this book.</label>
            </div>
            <div id="form-btns">
                <button id="submit-new-book" class="form-control btn">Submit</button>
            </div>
        </div>
 

    <script src="script.js"></script>
</body>
</html>
