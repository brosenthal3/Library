<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Library Project</title>
</head>
<body>
    <div class="container">
        <header class="mt-3">
            <h2>My Library</h2>
            <button class="btn btn-success" id="add-new-book">Add Book</button>
        </header>
        <hr>
        <main class="mt-3">
            <section id="books-container">
                <ul id="books" class="list-group">
                    <!--<li class="list-group-item">The Hobbit<button class="remove-book-btn btn btn-danger">Remove Book</button></li>
                    <li class="list-group-item">Harry Potter 1<button class="remove-book-btn btn btn-danger">Remove Book</button></li>
                    <li class="list-group-item">Harry Potter 3<button class="remove-book-btn btn btn-danger">Remove Book</button></li>-->
                </ul>
            </section>
        </main>
    </div>

    
        <div id="new-book-form" class="form-group container">

            <button id="cancel-new-book" class="form-control">Cancel</button>
            <h3>Add a new book:</h3>
            <input type="text" placeholder="Title" id="book-title" class="form-control">
            <input type="text" placeholder="Author" id="book-author" class="form-control">
            <input type="number" placeholder="Pages" id="book-pages" class="form-control">
            <div class="form-check">
                <input type="checkbox" id="book-read" class="form-check-input">
                <label for="book-read" class="form-check-label">I have read this book.</label>
            </div>
            <div id="form-btns">
                <button id="submit-new-book" class="form-control">Submit</button>
            </div>
        </div>
 

    <script src="script.js"></script>
</body>
</html>
